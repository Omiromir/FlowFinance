<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../images/shortcut-logo.png"
    />
    <title>FlowFinance</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <video class="video-background" autoplay muted loop>
      <source src="../Login-Registration/images/bg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="section">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <a href="https://www.fb.com/"><img src="images/fb.png" /></a>
          <a href="https://www.twitter.com/"><img src="images//tw.png" /></a>
          <a href="https://www.google.com/"><img src="images//gp.png" /></a>
        </div>

        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <a href="../bank/index.html" class="submit-btn">Log in</a>
        </form>

        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms & condition</span
          >
          <a href="../bank/index.html" class="submit-btn">Log in</a>
        </form>
      </div>
    </div>
  </body>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
    }
  </script>
</html>
